<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.2/math.js"></script>
</head>
<body>


  <div id="calculator">
      <div id="display">0</div>
      <button id="clear" class="gray extra-wide left">AC</button>
      <button class="orange">/</button>
      <button class="gray left">7</button>
      <button class="gray">8</button>
      <button class="gray">9</button>
      <button class="orange">*</button>
      <button class="gray left">4</button>
      <button class="gray">5</button>
      <button class="gray">6</button>
      <button class="orange">-</button>
      <button class="gray left">1</button>
      <button class="gray">2</button>
      <button class="gray">3</button>
      <button class="orange">+</button>
      <button class="gray wide left bottom-left">0</button>
      <button class="gray">.</button>
      <button id="equals" class="orange bottom-right">=</button>
  </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
